        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" formControlName="firstName" id="firstName" (ngModel)="firstName" required />
        <em *ngIf="registerForm.controls.firstName?.invalid && (registerForm.controls.firstName?.touched)" class="alert alert-denger">Required</em>

        </div> -->
    </div>

        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />
        <!-- [(ngModel)]="user.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required  -->
        <!-- <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Last Name is required</div>
        </div> -->
    </div>

    <div class="form-group">
      <label for="contactNo">Contact No.</label>
      <input type="text" class="form-control" formControlName="contactNo" required />
      <!-- [(ngModel)]="user.ContactNo" #contactNo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contactNo.invalid }" required contactNo -->
      <!-- <div *ngIf="f.submitted && contactNo.invalid" class="invalid-feedback">

    </div>


    <button type="submit" [disabled]="!registerForm.valid">Submit</button> 
    <button type="reset" (click)="clearForm()" >Reset</button>



    </div>
   
  
  </form>
