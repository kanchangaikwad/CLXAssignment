<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
    <div class="col-md-4 offset-md-3">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" formControlName="firstName" id="firstName" (ngModel)="firstName" required />
        <em *ngIf="registerForm.controls.firstName?.invalid && (registerForm.controls.firstName?.touched)" class="alert" style="color:red">Required</em>        
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" />       
    </div>

    <div class="form-group">
      <label for="contactNo">Contact No.</label>
      <input type="text" class="form-control" name="contactNo" maxlength="10"  formControlName="contactNo" id="contactNo" (ngModel)="contactNo" />
      <em *ngIf="registerForm.controls.contactNo?.invalid && (registerForm.controls.contactNo?.touched)" class="alert" style="color:red">Required</em>        
      
    </div>                  
    
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" formControlName="address" />  
    </div>


    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Submit</button> 
    <button type="reset" class="btn btn-info" (click)="clearForm()" style="float:right" >Reset</button>
    </div> 
  </form>
