   
<div class="container col-md-10" style="height: 500px;background-color: #d9edf7">
    <div>
      <span class="text-info"><h1>Home page : </h1></span>
      <span class="text-info">Are you new user ?   <a routerLink="/register" class="btn btn-info"> Register !  </a> &nbsp; Or Select your name from the list </span>
    </div>
<div>
<br>
<label><h4>Name </h4></label>
  
<select  (change)="setUserId($event.target.value)" >
        <option [ngValue]="0">--All--</option>
        <option *ngFor="let user of users" value={{user.userId}}>
            {{user.firstName}}
        </option>
      </select> 


  
</div>
 

</div>
