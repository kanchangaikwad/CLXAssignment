   
<div class="container">
    <div>
      <h1>Home page : </h1>
      <span>Are you new user ?   <a routerLink="/register" class="btn btn-info"> Register !  </a> &nbsp; Or Select your name from the list </span>
    </div>
<div>
<br>
<label style="margin: 5px 5px 5px 5px"><h4>Name </h4></label>
  
   <select  (change)="setUserId($event.target.value)" >
      <option [ngValue]="0">--All--</option>
      <option *ngFor="let user of users" value={{user.userId}}>
          {{user.firstName}}
      </option>
    </select>  
</div>
 

</div>
